<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">users</div>
    <div id="computer-label" class="badge">CPU</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div id="game-result" class="result">
    <p>Paper covers rock. You win</p>
  </div>

  <div id="user-choices" class="choices">

    <div id="rock-choice" class="choice">
      <img src="images/RockPaperScissors.jpg" alt="Rock" height="100" width="100">
    </div>

    <div id="paper-choice" class="choice">
      <img src="images/RockPaperScissors.jpg" alt="Paper" height="100" width="100">
    </div>

    <div id="paper-choice" class="choice">
      <img src="images/RockPaperScissors.jpg" alt="Scissors" height="100" width="100">
    </div>

    <p id="message">Make your move</p>
  </div>
</body>

</html>
