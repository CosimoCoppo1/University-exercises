<!DOCTYPE html>
<html>
<h1>Form</h1>
<form method="get">
  <p>
    <label>Name: <input type="text" name="name" value="" size="15"></label>
    <label>Surname: <input type="text" name="surname" value="" size="15"></label>
  </p>
  <fieldset>
    <label><input type="radio" name="gender" value="m" checked>Male</label>
    <label><input type="radio" name="gender" value="f" checked>Female</label>
    <label><input type="radio" name="gender" value="n" checked>Non voglio specificarlo</label>
    <label><input type="radio" name="gender" value="l" checked>LGBTQ+</label>
  </fieldset>
  <p>
    <label>Email: <input type="text" name="name" value="" size="15" required></label>
  </p>
</form>

</html>
